<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Portal MEI - Percy Contabilidade</title>
    <!-- GPS: Design Premium com Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --percy-gold: #c5a059; --percy-dark: #0a192f; }
        body { background-color: var(--percy-dark); color: white; font-family: 'Segoe UI', sans-serif; }
        .gold-border { border: 1px solid var(--percy-gold); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(197, 160, 89, 0.2); }
        .btn-hover:hover { transform: translateY(-3px); background-color: var(--percy-gold); color: var(--percy-dark); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }
        .gold-text { color: var(--percy-gold); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- CABEÇALHO PADRONIZADO -->
    <header class="py-6 flex justify-center border-b border-white/10 bg-black/20">
        <a href="https://percycontabilidade.com.br">
            <img src="https://percycontabilidade.com.br/ativos/images/logopercyatual.jpeg" class="w-20 rounded-lg gold-border shadow-xl" alt="Logo Percy">
        </a>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 flex flex-col items-center text-center">
        <!-- HEADLINE CRO -->
        <h1 class="text-4xl md:text-5xl font-black gold-text uppercase mb-2 tracking-tighter">Cheguei, Sou MEI!</h1>
        <p class="text-white/60 mb-12 uppercase tracking-[0.3em] text-[10px] font-bold italic">Formalização Expressa & Gestão de Escala</p>

        <!-- GRID DE SERVIÇOS (PEIXE ASSADO) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
            
            <a href="https://wa.me/5521979667707?text=Olá Cafter! Quero abrir o meu MEI agora." class="glass-card p-8 rounded-3xl btn-hover transition-all flex flex-col items-center gap-4">
                <i class="fas fa-rocket text-3xl"></i>
                <span class="font-black uppercase tracking-tight">Abertura de MEI</span>
            </a>

            <a href="https://wa.me/5521979667707?text=Olá Cafter! Preciso da minha Declaração DASN urgente." class="glass-card p-8 rounded-3xl btn-hover transition-all flex flex-col items-center gap-4">
                <i class="fas fa-file-invoice-dollar text-3xl"></i>
                <span class="font-black uppercase tracking-tight">Declaração Anual</span>
            </a>

            <a href="https://wa.me/5521979667707?text=Olá Cafter! Preciso regularizar as minhas guias DAS em atraso." class="glass-card p-8 rounded-3xl btn-hover transition-all flex flex-col items-center gap-4">
                <i class="fas fa-shield-alt text-3xl"></i>
                <span class="font-black uppercase tracking-tight">Regularização DAS</span>
            </a>

            <a href="https://percycontabilidade.com.br" class="glass-card p-8 rounded-3xl border-white/10 hover:bg-white hover:text-percy-dark transition-all flex flex-col items-center gap-4">
                <i class="fas fa-house-user text-3xl"></i>
                <span class="font-black uppercase tracking-tight">Voltar à Nave Mãe</span>
            </a>
            
        </div>

        <div class="mt-12">
            <p class="text-[10px] text-white/30 uppercase font-black tracking-[0.2em]">Cafter Percy • Inteligência Contábil</p>
        </div>
    </main>

    <footer class="py-8 text-center border-t border-white/5 opacity-20 text-[9px] uppercase font-bold tracking-[0.5em]">
        © 2026 Percy Contabilidade - Negócios Inteligentes
    </footer>

</body>
</html>
