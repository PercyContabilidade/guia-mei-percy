<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- GPS Calibrado: Caminhos para as pastas 'css', 'images' e 'videos' conforme reposit贸rio site-percy -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { 
            --gold: #c5a059; 
            --dark: #0a192f; 
            --accent: #0b6fb6; 
            --white: #ffffff;
        }
        
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--dark); 
            color: var(--white); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }
        
        /* HEADER PREMIUM SEM FAIXA VERDE */
        .site-header { 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(197, 160, 89, 0.2); 
            background: rgba(10, 25, 47, 0.95); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .logo-header { 
            width: 130px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* LAYOUT SIDE-BY-SIDE (CRO PATEL STYLE) */
        .main-container { 
            flex: 1; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: center; 
            gap: 60px; 
        }

        @media (max-width: 1024px) {
            .main-container { flex-direction: column; text-align: center; padding: 20px; gap: 40px; }
        }

        /* SEO DO VDEO DO MESTRE CAFER */
        .video-section { flex: 0 0 380px; max-width: 100%; }
        .video-box { 
            border: 4px solid var(--gold); 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 0 60px rgba(197, 160, 89, 0.25); 
            background: #000; 
        }
        .btn-audio { 
            background: var(--gold); 
            color: var(--dark); 
            padding: 15px; 
            font-weight: 900; 
            text-align: center; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            letter-spacing: 1px; 
            transition: 0.3s; 
        }
        .btn-audio:hover { background: var(--white); }

        /* HUB DE PORTAIS DE DECISO */
        .portals-section { flex: 1; display: flex; flex-direction: column; gap: 20px; max-width: 550px; }
        .portal-headline h1 { font-size: 3rem; color: var(--gold); font-weight: 900; margin: 0; text-transform: uppercase; line-height: 1; }
        .portal-headline p { font-size: 1.25rem; opacity: 0.8; margin: 10px 0 0; }

        .card-portal { 
            background: rgba(255, 255, 255, 0.03); 
            border: 2px solid rgba(197, 160, 89, 0.4); 
            padding: 30px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: var(--white); 
            transition: 0.4s; 
            text-align: center; 
        }
        .card-portal:hover { 
            background: var(--gold); 
            color: var(--dark); 
            transform: translateY(-5px); 
            border-color: var(--white); 
            box-shadow: 0 15px 35px rgba(197, 160, 89, 0.3); 
        }

        /* RODAP SLIDO */
        .site-footer { padding: 40px 20px; background: #060d1a; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); }
        .footer-logo { width: 80px; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>
<body>

    <footer class="site-footer">

        <p style="font-size: 0.75rem; opacity: 0.4; letter-spacing: 1px;">漏 2026 PERCY CONTABILIDADE - NEGCIOS INTELIGENTES</p>
    </footer>

    <script>
        const v = document.getElementById('videoMain');

</body>
</html>
