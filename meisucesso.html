<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMANTE EXCELSIO — Perfil do MEI de Sucesso</title>
    <style>
        :root {
            --percy-teal: #008080;
            --percy-gold: #c5a059; /* Toque Diamante/Ouro */
            --percy-dark: #1a2a2a;
            --bg-body: #ececec;
        }

        body { 
            margin: 0; padding: 10px; background-color: var(--bg-body); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .main-card {
            max-width: 850px; margin: 20px auto; background: #fff;
            border-top: 6px solid var(--percy-teal);
            border-radius: 4px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .top-bar {
            background: var(--percy-dark); color: var(--percy-gold);
            padding: 10px; text-align: center; font-weight: bold;
            letter-spacing: 2px; font-size: 0.8em; border-bottom: 1px solid var(--percy-gold);
        }

        .header { text-align: center; padding: 30px 20px 10px; }
        .header h1 { color: var(--percy-teal); margin: 10px 0; font-size: 1.8em; text-transform: uppercase; }

        /* Grid System - 2 Colunas */
        .grid-survey {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px 40px;
        }

        .question-box {
            background: #f9f9f9; padding: 15px; border-left: 3px solid var(--percy-gold);
            border-radius: 0 4px 4px 0;
        }

        .full-width { grid-column: 1 / span 2; }

        p { margin: 0 0 10px 0; font-size: 0.95em; color: var(--percy-dark); font-weight: 600; }
        
        label { 
            display: block; margin-bottom: 6px; font-size: 0.85em; 
            cursor: pointer; transition: 0.2s; 
        }
        label:hover { color: var(--percy-teal); }

        input[type="text"] {
            width: 100%; border: none; border-bottom: 1px solid #ccc;
            padding: 8px 0; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-bottom: 2px solid var(--percy-teal); }

        /* Rodapé e Botão Águia */
        .footer-action {
            background: var(--percy-dark); padding: 40px; text-align: center;
            margin-top: 20px;
        }

        .btn-eagle {
            background: transparent; color: var(--percy-gold);
            border: 2px solid var(--percy-gold);
            padding: 15px 40px; font-size: 1.1em; font-weight: bold;
            text-transform: uppercase; cursor: pointer; letter-spacing: 2px;
            transition: all 0.4s ease; border-radius: 2px;
        }

        .btn-eagle:hover {
            background: var(--percy-gold); color: var(--percy-dark);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }

        .percy-branding { margin-top: 20px; opacity: 0.7; font-size: 0.7em; color: #fff; }

        /* Mobile */
        @media (max-width: 600px) {
            .grid-survey { grid-template-columns: 1fr; padding: 15px; }
            .full-width { grid-column: 1; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="top-bar">DIAMANTE EXCELSIO TOP ONE</div>

    <div class="header">
        <img src="https://percycontabilidade.com.br/logochegueisoumei.jpeg" alt="Logo" width="80">
        <h1>Perfil do MEI de Sucesso</h1>
    </div>

    <form name="formulario-mei-excelso" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="formulario-mei-excelso" />

        <div class="grid-survey">
            <div class="question-box">
                <p>1. Segmento de Atuação</p>
                <label><input type="radio" name="seg" value="Alimentação" required> Alimentação</label>
                <label><input type="radio" name="seg" value="Beleza"> Beleza/Estética</label>
                <label><input type="radio" name="seg" value="Serviços"> Serviços Gerais</label>
                <label><input type="radio" name="seg" value="Outro"> Outro: <input type="text" name="seg_outro" style="width:50%"></label>
            </div>

            <div class="question-box">
                <p>2. Tempo de Jornada</p>
                <label><input type="radio" name="tempo" value="Recente" required> Menos de 6 meses</label>
                <label><input type="radio" name="tempo" value="Intermediário"> Entre 6 meses e 1 ano</label>
                <label><input type="radio" name="tempo" value="Veterano"> Mais de 1 ano</label>
            </div>

            <div class="question-box">
                <p>3. Maior Desafio no Início</p>
                <label><input type="radio" name="dor" value="Clientes" required> Atrair Clientes</label>
                <label><input type="radio" name="dor" value="Finanças"> Organizar Finanças</label>
                <label><input type="radio" name="dor" value="Burocracia"> Burocracia/Impostos</label>
            </div>

            <div class="question-box">
                <p>4. Próximo Grande Salto</p>
                <label><input type="radio" name="alvo" value="Escala" required> Escalar/Contratar</label>
                <label><input type="radio" name="alvo" value="Sede"> Viver apenas do negócio</label>
                <label><input type="radio" name="alvo" value="ME"> Migrar para ME</label>
            </div>

            <div class="question-box full-width">
                <p>5. Definição de Sucesso: Para você, ser MEI de sucesso é...</p>
                <input type="text" name="visao" placeholder="Escreva sua visão estratégica aqui..." required>
            </div>
        </div>

        <div class="footer-action">
            <button type="submit" class="btn-eagle">
                ENVIAR E ALÇAR VOO
            </button>
            <div class="percy-branding">
                © 2025 PERCY CONTABILIDADE - NEGÓCIOS INTELIGENTES<br>
                DESIGNED FOR HIGH PERFORMANCE
            </div>
        </div>
    </form>
</div>

</body>
</html>
